<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">

<div layout:fragment="content">
    <div class="col">
        <div>[[${list}]]</div>
        <div class="card" th:if="${list !=null && list.size() >0}">
            <div th:each="fileDTO:${list}">
                <div th:if="${fileDTO.image}">
                    <img th:src="|/upload/view/${fileDTO.getLink()}|">
                    <span><a th:href="|@{/upload/remove(photoPath=${fileDTO.getLink()})}|">X</a></span>
                </div>
                <div th:unless="${fileDTO.image}">
                    <span>[[${fileDTO.getLink()}]]</span>
                    <span><a th:href="|@{/upload/remove(photoPath=${fileDTO.getLink()})}|">X</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
