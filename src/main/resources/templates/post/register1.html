<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>만남 장소 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 네이버 지도 API 불러오기 - Client ID를 실제 ID로 교체 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId="></script>
</head>
<body>
<div class="post-form">
    <form action="/post/register1" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required maxlength="50">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="contentText" required></textarea>
        </div>
        <div>
            <label for="fileUpload">이미지 업로드</label>
            <input type="file" id="fileUpload" name="files" multiple>
        </div>

        <!-- 지도 및 검색 입력란 -->
        <div>
            <label>만남 장소 설정</label>
            <input type="text" id="search" placeholder="장소 검색" style="width:80%; margin-bottom:10px;">
            <button type="button" id="searchButton">검색</button>
            <div id="map" style="width:100%; height:400px; margin-top: 10px;"></div>
        </div>

        <!-- 선택된 위치 정보를 저장할 숨겨진 필드 -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit">등록</button>
    </form>
</div>

<script>
    var map, marker; // 전역 변수로 선언하여 여러 함수에서 접근 가능
    var lat = 37.5665;
    var lng = 126.9780;

    // 지도 초기화
    function mapcreate(lat, lng) {
        map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(lat, lng),
            zoom: 10
        });

        marker = new naver.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        // 지도 클릭 시 위치 업데이트
        naver.maps.Event.addListener(map, 'click', function(e) {
            var lat = e.coord.lat();
            var lng = e.coord.lng();

            marker.setPosition(new naver.maps.LatLng(lat, lng));

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    }

    window.onload = function() {
        document.getElementById("searchButton").onclick = searchLocation;
        mapcreate(lat, lng); // 초기 지도 생성
    };

    function searchLocation() {
        var address = document.getElementById("search").value;

        naver.maps.Service.geocode({ query: address }, function(status, response) {
            if (status !== naver.maps.Service.Status.OK) {
                return alert('장소를 찾을 수 없습니다.');
            }

            console.log(response);
            var result = response.v2.addresses[0];

            if (!result) {
                return alert('검색된 결과가 없습니다.');
            }

            lat = parseFloat(result.y);
            lng = parseFloat(result.x);

            // 마커와 지도 위치 업데이트
            map.setCenter(new naver.maps.LatLng(lat, lng));
            marker.setPosition(new naver.maps.LatLng(lat, lng));

            // 숨겨진 필드에 위도와 경도 값 저장
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    }
</script>
</body>
</html>
